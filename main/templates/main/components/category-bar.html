<div class="category-box">
    <div class="category-button active" style="background-color: snow;" onclick="location.reload()">
        <p>All</p>
    </div>
    {% for category in categories %}
        {% if page == "blogs" %}
            <div class="category-button" id="{{category.name}}" style="background-color: {{ category.color }};" onclick="category_filter('blogs','{{ category.name }}')">
                <p>{{ category.name }}</p>
            </div>
        {% elif blog != none %}
            <div class="category-button" id="{{category.name}}" style="background-color: {{ category.color }};" onclick="category_filter('{{blog.author}}','{{ category.name }}')">
                <p>{{ category.name }}</p>
            </div>
        {% else %}
            <div class="category-button" id="{{category.name}}" style="background-color: {{ category.color }};" onclick="category_filter('posts','{{ category.name }}')">
                <p>{{ category.name }}</p>
            </div>
        {% endif %}
    {% endfor %}
</div>
