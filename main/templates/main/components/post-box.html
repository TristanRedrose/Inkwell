<div class="blog-box">
    <div id="post-box-image">
        {% if post.image == none or post.image == "" %}
            <img id="post-img" src="\static\main\images\no-image.jpg" alt="no-img">
        {% else %}
            <img id="post-img" src={{ post.image }} alt="post-img">
        {% endif %}
        <div class="info-wrapper">
            {% if blog != none %}
                <div class="blog-info-2">
                    <div class="blog-info-box">
                        <img id="info-img1" src="..\static\main\images\Calendar.png" alt="ad-img1">
                        <p id="blog-time">{{ post.created|date:"d-m-Y" }}</p>
                    </div>
                </div>
            {% else %}
                <div class="blog-info-2">
                    <div class="blog-info-box">
                        <img id="info-img1" src="..\static\main\images\user.png" alt="ad-img1">
                        <p id="blog-time"><a href="{% url 'profile_page' post.author %}" class="nav-link"><span class="name-span">{{ post.author}}</span></a></p>
                    </div>
                    <div class="blog-info-box">
                        <img id="info-img1" src="..\static\main\images\Calendar.png" alt="ad-img1">
                        <p id="blog-time">{{ post.created|date:"d-m-Y" }}</p>
                    </div>
                </div>
            {% endif %}
            <div class="blog-info-3" style="background-color:{{ post.category.color }}">
                <img id="info-img1" src="..\static\main\images\categories.png" alt="ad-img1">
                <p class="blog-category">{{ post.category.name }}</p>
            </div>
        </div>
    </div>
    <div id="post-box-content">
        <div class="blog-box-title-div">
            <h3 id="box-title-text">{{ post.title }}</h3>
        </div>
        <div class="blog-box-desc-div">
            <p id="box-body-text">{{ post.body }}</p>
        </div>
    </div>
    <div class="blog-box-bottom">
        <a class="nav-link" href="{% url 'post' post.blog.name post.title %}">
            <div id="post-box-button">
                <p>Read more</p>
            </div>
        </a>
    </div>
</div>
