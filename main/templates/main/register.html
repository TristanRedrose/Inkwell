{% extends "main/components/sign_in.html" %}
{% load static %}

{% block content %}
    <div id="login-text">
        <h3>Register</h3>
    </div>
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div>
            <input autofocus class="login-form" type="text" name="username" placeholder="Username">
        </div>
        <div>
            <input class="login-form" type="password" name="password" placeholder="Password">
        </div>
        <div>
            <input class="login-form" type="password" name="confirm" placeholder="Confirm password">
        </div>
        <input class="login-button" type="submit" value="Register">
    </form>
    <div class="link-box">
        <p class="login-box-text">Already have an account?</p>
    </div>
    <div class="link-box">
        <a class="login-link" href="{% url 'sign_in' %}">
            <p class="login-link-text">Sign in</p>
        </a>
    </div>
{% endblock %}
