{% extends "main/components/layout.html" %}
{% load static %}

{% block body %}
    <div class="main-body-2">
        <div id="post-wrapper">
            <div id="create-post-div">
                <div class="title-div">
                    <h1>Edit post</h1>
                </div>
                <div id="post-form-div">
                    <form id="post-form" action="{% url 'edit_post' post.title %}" method="POST">
                        {% csrf_token %}
                        <div class="post-label">
                            <label  for="Category">Category:<label>
                        </div>
                        <div class="input-div">
                            <select class="post-form-input" name="category">
                                {% for category in categories %}
                                    {% if category.name == post.category.name %}
                                        <option value={{ category.name }} selected="selected">{{ category.name }}</option>
                                    {% else %}
                                        <option value={{ category.name }}>{{ category.name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="post-label">
                            <label  for="title">Title:<label>
                        </div>
                        <input class="post-input" type="text" value="{{ post.title }}" name="title">
                        <div class="post-label">
                            <label class="post-label" for="body">Body:<label>
                        </div>
                        <textarea class="post-input-area" type="text" name="body">{{ post.body }}</textarea>
                        <div class="post-label">
                            <label class="post-label" for="image">Image-url:<label>
                        </div>
                        <input class="post-input" type="url" value="{{ post.image }}" name="image">
                        <div id="post-button-div">
                            <input id="post-button"  type="submit" value="Edit post">
                        </div>
                    </form>
                </div>        
            </div>
        </div>
    </div>
{% endblock %}
