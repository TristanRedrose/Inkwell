{% extends "main/layout.html" %}
{% load static %}

{% block body %}
    <div class="main-body">
        <div class="blog-banner">
            <div class="blog-banner-div" style="background-image: url({{ blog.image }});">
                <h1>{{ blog.name}}</h1>
                <p id="blog-tag">{{ blog.description }}</p>
                <div id="blog-info">
                    <img id="info-img1" src="..\static\main\images\calendar.png" alt="ad-img1">
                    <p id="blog-time">{{ blog.created }}</p>
                    <img id="info-img1" src="..\static\main\images\user.png" alt="ad-img1">
                    <p id="blog-time"><span>{{ blog.author}}</span></p>
                </div>
            </div>
        </div>
        <div class="title-div">
            <h2>Recent posts</h2>
        </div>
        <div class="content-div">
            <div class="post-div">
                {% for post in posts %}
                    <div class="wrapper">
                    <div class="post-box">
                        <div id="post-box-image">
                            <img id="post-img" src={{ post.image }} alt="post-img">
                        </div>
                        <div id="post-box-content">
                            <div id="post-box-title-div">
                                <h3 id="box-title-text">{{ post.title }}</h3>
                            </div>
                            <div id="post-box-body-div">
                                <p id="box-body-text">{{ post.body }}</p>
                            </div>
                            <div id="post-box-button">
                                <p>Read more</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="side-div">
                <div class="search-div">
                    <form action="{% url 'sign_in' %}" method="POST">
                        {% csrf_token %}
                        <div>
                            <input autofocus class="search-form" type="text" name="search" placeholder="Search posts">
                        </div>
                </div> 
                <div id="edit">
                    <p>Edit blog</p>
                </div>
                <a class="nav-link" href="{% url 'create_post' %}">
                    <div id="make">
                        <p>Make post</p>
                    </div>
                </a>
            </div>
        </div>    
    </div>
{% endblock %}
