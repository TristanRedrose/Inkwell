{% extends "main/layout.html" %}
{% load static %}

{% block body %}
    <div class="main-body">
        {% include "main/components/banner.html" %}
        <div class="content-div">
            <div class="post-view-div">
                <img id="post-view-img" src={{ post.image }} alt="post-img">
                <div id="post-view-body-div">
                    <h2>{{ post.title }}</h2>
                    <p class="post-body-view-text">{{ post.body }}</p>
                </div>
            </div>
            <div class="side-div">
                <div class="side-wrapper">
                    {% include "main/components/side-bar.html" %}
                    <a class="nav-link" href="{% url 'create_post' %}">
                        <div id="edit">
                            <p>Edit post</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>    
    </div>
{% endblock %}
