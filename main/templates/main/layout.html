{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Inkwell{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'main/styles.css' %}">
    </head>
    <body>
        <div id="navbar">
            <a class="nav-link" href="{% url 'index' %}">
                <div id="logo">
                    <img src="..\static\main\images\Main-logo.png" alt="Logo">
                    <h3 id="logo-text">Inkwell</h3>
                </div>
            </a>
            <div id="nav-1">
                <p class="nav-text">Posts</p>
                <p class="nav-text">Blogs</p>
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'create_blog' %}">
                        <p class="nav-text">My blog</p>
                    </a>
                    <a class="nav-link" href="{% url 'logout' %}">
                        <p class="nav-text">Log out</p>
                    </a>
                {% else %}
                    <a class="nav-link" href="{% url 'sign_in' %}">
                        <p class="nav-text">Sign in</p>
                    </a>
                {% endif %}
            </div>
        </div>

        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
